<!-- Faça um projeto que contenha uma função JavaScript em que o usuário informe 3 números e o programa calcule a média aritmética desses números e mostre o resultado -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Aritmética</title>
</head>
<body>
    <head>
        <title>Calculadora de Média Aritmética</title>
        <script type="text/javascript">
          function calcularMedia() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var numero3 = parseFloat(document.getElementById("numero3").value);
      
            var media = (numero1 + numero2 + numero3) / 3;
      
            document.getElementById("resultado").innerHTML = "A média aritmética é: " + media;
          }
        </script>
      </head>

        <h1>Calculadora de Média Aritmética</h1>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Digite o número 1">

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Digite o número 2">

        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3" placeholder="Digite o número 3">

        <button onclick="calcularMedia()">Calcular Média</button>

        <p id="resultado"></p>

</body>
</html>
