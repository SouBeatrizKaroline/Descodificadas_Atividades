<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Imagens</title>
</head>
<body>
    <head>
        <title>Álbum de Imagens</title>
        <style>
          .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
          }
      
          .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
          }
      
          .grid-item img {
            max-width: 100%;
            max-height: 100%;
          }
        </style>
      </head>

      <div class="grid-container">
        <div class="grid-item">
          <img src="./img/img1.jpg" alt="Imagem 1">
        </div>
        <div class="grid-item">
          <img src="./img/img2.jpg" alt="Imagem 2">
        </div>
        <div class="grid-item">
          <img src="./img/img3.jpg" alt="Imagem 3">
        </div>
        <div class="grid-item">
          <img src="./img/img4.jpg" alt="Imagem 4">
        </div>
        <div class="grid-item">
          <img src="./img/img5.jpg" alt="Imagem 5">
        </div>
        <div class="grid-item">
          <img src="./img/img6.jpg" alt="Imagem 6">
        </div>
        <div class="grid-item">
          <img src="./img/img7.jpg" alt="Imagem 7">
        </div>
        <div class="grid-item">
          <img src="./img/img8.jpg" alt="Imagem 8">
        </div>
        <div class="grid-item">
          <img src="./img/img9.jpg" alt="Imagem 9">
        </div>
        <div class="grid-item">
          <img src="./img/img10.jpg" alt="Imagem 10">
        </div>
      </div>

</body>
</html>
